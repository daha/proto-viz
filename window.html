<header></header>

<div id="window2"></div>
<div id="link"></div>

<script src="assets/d3.v2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="protoViz.js" type="text/javascript" charset="utf-8"></script>
<script src="window.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
 d3.json("sendWindow.json", function (data) {
        protoViz.window("#window2", data);
    });
 d3.json("receiveWindow.json", function (data) {
        protoViz.window("#window1", data);
    });
</script>
