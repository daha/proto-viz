<!DOCYTPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/default.css"/>
<title>An experiment to visualize windows</title>
<header></header>

<div id="window1"></div>
<div id="window2"></div>
<div id="link"></div>

<script src="assets/jquery/jquery.1.7.2.min.js" type="text/javascript"></script>
<script src="assets/d3/d3.v2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="proto-viz.v0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        var receiveWindow = new protoViz.Window("#window1"),
            sendWindow = new protoViz.Window("#window2");

        receiveWindow.json("json/receiveWindow.json");
        sendWindow.json("json/sendWindow.json");
    })
</script>
