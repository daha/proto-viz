<!DOCYTPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/default.css"/>
<title>An experiment to visualize windows</title>
<header></header>

<div id="window"></div>

<script src="assets/jquery/jquery.1.7.2.min.js" type="text/javascript"></script>
<script src="assets/d3/d3.v2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="proto-viz.v0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        var testWindow = new protoViz.Window("#window");

        function update(data) {
            // TODO: add the delays into the Window object
            setTimeout(function () {
                testWindow.next();
            }, 3000);
            setTimeout(function () {
                testWindow.next();
            }, 6000);
            setTimeout(function () {
                testWindow.prev();
            }, 9000);
        }

        d3.json("json/multi.json", function (data) {
            testWindow.setGetDataFunction(function (d) {
                return d.data;
            });

            testWindow.updateMulti(data);
            update();
            setInterval(function () {
                update();
            }, 12000);
        });
    })
</script>
